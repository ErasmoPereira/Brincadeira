    <script>
        function fuja(){
            var btnSim = document.getElementById('sim')
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - btnSim.offsetWidth;
            var maxY = alturaJanela - btnSim.offsetHeight;

            let aleatorioX = Math.floor(Math.random()* maxX);
            let aleatorioY = Math.floor(Math.random()* maxY);

            btnSim.style.left = aleatorioX +"px";
            btnSim.style.height = aleatorioY + "px";

        }

    </script>
